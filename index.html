<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&family=Source+Sans+Pro:wght@300;400&display=swap"
    rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <header>
    <h1>Formulário de Inscrição Eventos SPEWeek 2022</h1>
  </header>
  <br>
  <!--Ordenar os elementos-->
  <main>
    <form action="">
      <fieldset>
        <legend>Informações Pessoais:</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required autofocus>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="sobrenome" name="sobrenome">
      </fieldset>

      <fieldset>
        <legend>Universidade:</legend>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula">
        <label for="periodo">Período:</label>
        <input type="number" id="periodo" name="periodo" min=1>
        <label for="curso">Curso:</label>
        <select name="curso" id="curso">
          <option value="">Selecione</option>
          <option value="ECA">ECA</option>
          <option value="ECA">EEL</option>
          <option value="ECA">EME</option>
          <option value="ECA">EMA</option>
          <option value="ECA">EEN</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>SPEWeek 2022:</legend>
        <label for="">Selecione as palestras de interesse:</label>
        <input class="checkbox" type="checkbox" value="perfuracao" name="perfuracao" id="perfuracao">
        <label for="perfuracao" class="dispInline">Perfuracao</label><br>
        <input class="checkbox" type="checkbox" value="refinaria" name="refinaria" id="refinaria">
        <label for="refinaria" class="dispInline">Refinaria</label><br>
        <input class="checkbox" type="checkbox" value="elevacao" name="elevacao" id="elevacao">
        <label for="elevacao" class="dispInline">Elevação</label><br>
        <input class="checkbox" type="checkbox" value="historia" name="historia" id="historia">
        <label for="historia" class="dispInline">História</label><br>
      </fieldset>

      <fieldset>
        <legend>SPE UNIFEI:</legend>
        <label for="">Tem interesse em se filiar ao Capítulo Estudantil SPE Unifei?</label>
        <input class="checkbox" type="radio" value="sim" name="filiacao" id="sim">
        <label for="sim" class="dispInline">Sim</label><br>
        <input class="checkbox" type="radio" value="nao" name="filiacao" id="nao">
        <label for="nao" class="dispInline">Não</label><br>

        <section id="formsEscondido">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf">
        </section>
      </fieldset>

      <input id="btnEnviar" type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <h2>Conheça nossas redes sociais</h2>
    <a href="">
      <img src="./assets/images/Facebook símbolo _ Ícone Gratis.png" alt="Facebook">
    </a>
    <a href="">
      <img src="./assets/images/Instagram ícones gratuitos criados por Freepik.png" alt="Instagram">
    </a>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
